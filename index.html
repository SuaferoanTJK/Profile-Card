<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  <title>Frontend Mentor | Profile Card component</title>
</head>
<body>
  <main class="profile">
    <div class="profile__card">
      <div class="profile__bg"></div>
      <div class="profile__person">
        <img class="profile__image" src="build/img/image-victor.jpg" alt="Profile Image">
      </div>
      <div class="profile__data">
        <h1 class="profile__info">Victor Crest <span>26</span></h1>
        <p class="profile__city">London</p>
        <div class="profile__grid">
          <div class="profile__item">
            <h2 class="profile__number">80K</h2>
            <p class="profile__text">Followers</p>
          </div>
          <div class="profile__item">
            <h2 class="profile__number">803K</h2>
            <p class="profile__text">Likes</p>
          </div>
          <div class="profile__item">
            <h2 class="profile__number">1.4K</h2>
            <p class="profile__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
